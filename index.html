<!DOCTYPE HTML5>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Details 2023</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Open+Sans:wght@400;500;600&family=Raleway:wght@500;600;700&family=Ubuntu:wght@400;500&family=Poppins:wght@400;500;600;700&family=Andika:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="errors"></div>
    <div id="form">
        <h2>OSINT<br>Phone Number</h2>
        <select name="group_type" id="group_type">
            <option value="null" disabled="">Select group type...</option>
            <option value="1" selected="">Arambagh [English]</option>
            <option value="2">Arambagh [Bengali]</option>
            <option value="3">Keshabpur [English]</option>
            <option value="4">Keshabpur [Education]</option>
            <option value="5">Gotan [English]</option>
            <option value="6">Kalipur [English]</option>
            <option value="7">Tarakeswar [English]</option>
        </select>
        <div id="data_mode">
            <button type="submit" class="close">Ã—</button>
            <p>
                Please choose Information Type :
            </p>
            <div class="details_mode_input">
                <input class="default" type="radio" name="details_mode" id="details_mode" value="basic" />
                <label class="radio_label" for="basic_mode">Basic Mode</label>
            </div>
            <div class="details_mode_input">
                <input class="non_default" type="radio" name="details_mode" id="details_mode" checked="" value="advance" />
                <label class="radio_label" for="advance_mode">Advance Mode</label>
            </div>
        </div>

        <input data-type="number" id="s_query" class="number" type="tel" value="" placeholder="Enter phone number to search..." />

        <div class="sugg_container">
            <div id="osint_sugg">
            </div>
        </div>


        <button onclick="search_by_number()" class="search" type="submit">Search</button>
        <button id="seeall" class="seeall" type="submit">See All</button>
    </div>


    <p class="switch">
        <a class="cstype" href="#">Search by name instead...</a>
    </p>

    <div id="result"></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'></script>
    <script type='text/javascript' src='main.js'></script>
    <!--script src="Tarakeswar English UR.json" type="text/javascript" charset="utf-8"></script-->
</body>
</html>
